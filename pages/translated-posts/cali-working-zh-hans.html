
<h2 class="text-white">加州正日以继夜地应对COVID-19</h2>



<ul><li>指引加州人待在家中以减缓病毒的传播</li><li>向大部分符合医疗资格的加州人提供免费检测</li><li>确保学生继续学习以及获取膳食（即使已经闭校）</li><li>派遣加州国民警卫队至食物银行工作</li><li>向医疗保健工作者分配数百万的N95口罩和其他保护设备，不久还会有更多补给</li><li>安全旅行拖车和旅馆为无家可归者提供了住所</li></ul>
