 <h2 class="h3 text-primary"><strong><strong><strong><strong><strong><strong><strong><strong><strong><strong><strong><strong><strong><strong>اعثر على موقع من مواقع إجراء الفحوصات القريبة منك</strong></strong></strong></strong></strong></strong></strong></strong></strong></strong></strong></strong></strong></strong></h2>



<p class="pl-0">أي شخص في كاليفورنيا بحاجة إلى إجراء فحص فيروس كورونا يمكنه إجراء فحص واحد مجانًا دون رسوم. اطلع على&nbsp;<a rel="noreferrer noopener" target="_blank" href="https://slack-redir.net/link?url=https%3A%2F%2Fcovid19.ca.gov%2Ftesting-and-treatment">صفحة إجراء الفحص</a>&nbsp;لتعثر على أحد المواقع المفتوحة بالقرب منك.</p>
