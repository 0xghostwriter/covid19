 <h2 class="p lead bold"><span aria-hidden="true" class="ca-gov-icon-warning-square h4 text-primary pr-1"></span><strong><strong><strong><strong><strong><strong><strong><strong><strong><strong><strong>카운티 산업 지침</strong></strong></strong></strong></strong></strong></strong></strong></strong></strong></strong></h2>



<p>Newsom 주지사는 주 전역에 걸쳐 수정 및 신규 지침을 발표하여 개방 산업에 대한 새로운 기준을 마련했습니다. 이들은 2단계로 진입할 수 있으며, 이는 주정부의 요구 사항을 충족하는 카운티에만 적용됩니다.</p>



<p>일부 카운티는 일반 음식점과 쇼핑 센터를 포함한 추가 부문 개방과 관련한 승인을 받았습니다.. <a href="https://covid19.ca.gov/roadmap-counties/">해당 카운티 지침</a> 및 <a href="https://covid19.ca.gov/industry-guidance/">주 전체 지침</a>을 참조하십시오</p>
