
<h2 class="h3 text-primary"><span aria-hidden="true" class="ca-gov-icon-warning-square h4 text-primary pr-1"></span><strong><strong><strong><strong><strong><strong><strong><strong><strong><strong><strong><strong>접촉자 추적</strong></strong></strong></strong></strong></strong></strong></strong></strong></strong></strong></strong></h2>



<p class="pl-0">캘리포니아에서 COVID-19 확산을 늦추기 위해 다음 단계를 시행해야 할 때입니다: <a rel="noreferrer noopener" href="https://covid19.ca.gov/contact-tracing/" target="_blank">접촉자 추적</a>. 접촉자 추적은 손쉽게 여러분의 역할을 할 수 있는 방법입니다. 더 많은 분이 참여할 수 록 더 많은 &nbsp;생명과 일자리를 캘리포니아에서 지킬 수 있습니다.</p>
