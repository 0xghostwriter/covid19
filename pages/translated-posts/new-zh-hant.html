 <h2 class="h3 text-primary"><strong><strong><strong><strong><strong><strong><strong><strong><strong><strong><strong><strong><strong><strong><strong>我們正在分享數據</strong></strong></strong></strong></strong></strong></strong></strong></strong></strong></strong></strong></strong></strong></strong></h2>



<p class="pl-0">自該危機開始出現以來，加州就在依據相關數據來應對COVID-19。我們正努力為每個人提供數據，以便我們可以一起努力，共同減緩COVID-19的傳播速度。請查看我們的<a href="https://covid19.ca.gov/data-and-tools/">COVID-19數據和工具</a>。</p>
