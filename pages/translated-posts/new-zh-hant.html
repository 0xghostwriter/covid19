 <h2 class="h3 text-primary"><strong>加州將關閉列於監測清單中各縣的酒吧、部分海灘停車場和室內企業</strong></h2>



<p class="pl-0">由於存在感染風險，某些縣必須關閉所有酒吧、部分<a href="https://www.parks.ca.gov/?page_id=30399">海灘停車場</a>和室內企業運營，立即生效。此適用於連續3天列於縣監測清單的縣。此類關閉將持續至少3週。瞭解更多資訊並查看&nbsp;<a href="https://covid19.ca.gov/roadmap-counties/" target="_blank" rel="noreferrer noopener">您所在的縣可以開放的行業</a>。</p>
