 <h2 class="p lead bold"><span aria-hidden="true" class="ca-gov-icon-warning-square h4 text-primary pr-1"></span><strong><strong><strong><strong><strong><strong><strong><strong><strong><strong><strong>縣行業指引</strong></strong></strong></strong></strong></strong></strong></strong></strong></strong></strong></h2>



<p>州長Newsom針對允許在全州開放的行業宣佈了新的指引，並做出相關修改，其中部分新指引僅針對將滿足州府要求，進一步邁入第2階段的縣。</p>



<p>部分縣已通過核准，可以開放更多行業（包括堂食餐廳和購物中心）。查看<a href="https://covid19.ca.gov/roadmap-counties/">相關縣指引</a>和<a href="https://covid19.ca.gov/industry-guidance/">全州指引</a>。</p>
