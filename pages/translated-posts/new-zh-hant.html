 <h2 class="h3 text-primary"><strong><strong><strong><strong><strong><strong><strong><strong><strong><strong><strong><strong><strong><strong><strong>要求在公共場所</strong></strong></strong></strong></strong></strong></strong></strong></strong></strong></strong></strong></strong></strong></strong> <strong>佩戴面罩</strong></h2>



<p class="pl-0">布面罩或<a href="https://covid19.ca.gov/masks-and-ppe/">口罩</a>有助於減少新型冠狀病毒的傳播，尤其是當其搭配保持身體距離和勤洗手時。自6月18日起，加州民眾必須在無法保持距離的共用和公共室內場所及戶外佩戴面罩。瞭解更多關於該<a href="https://www.cdph.ca.gov/Programs/CID/DCDC/CDPH%20Document%20Library/COVID-19/Guidance-for-Face-Coverings_06-18-2020.pdf">指引和有限例外</a>的資訊。&nbsp;</p>
