
<h2 class="h3 text-primary"><span aria-hidden="true" class="ca-gov-icon-warning-square h4 text-primary pr-1"></span><strong><strong><strong><strong><strong><strong><strong><strong><strong><strong><strong><strong>接觸者追蹤</strong></strong></strong></strong></strong></strong></strong></strong></strong></strong></strong></strong></h2>



<p class="pl-0">現在是時候採取下一步措施減緩新型冠狀病毒在加州的擴散了：<a rel="noreferrer noopener" href="https://covid19.ca.gov/contact-tracing/" target="_blank">接觸者追蹤</a>。接觸者追蹤以一種簡單的方式發揮其作用。參與的人數越多，加州便能拯救更多的生命，保住更多的工作崗位。</p>
