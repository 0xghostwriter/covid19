 <h2 class="h3 text-primary">要求部分縣內的酒吧停業</h2>



<p class="pl-0">加州公共衛生局發出通告，命令部分縣（列於<a href="https://www.cdph.ca.gov/Programs/CID/DCDC/Pages/COVID-19/COVID19CountyMonitoringOverview.aspx">縣監測清單</a>）內的酒吧停業14天以上。其中包括Fresno、Imperial、Kern、Kings、Los Angeles、San Joaquin和Tulare縣。同時建議一些其他縣關閉酒吧。請參閱<a href="https://www.cdph.ca.gov/Programs/CID/DCDC/Pages/COVID-19/Bar-Closure-Guidance.aspx">完整清單</a>。 </p>
