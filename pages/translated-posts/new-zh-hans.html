 <h2 class="p lead bold"><span aria-hidden="true" class="ca-gov-icon-warning-square h4 text-primary pr-1"></span><strong><strong><strong><strong><strong><strong><strong><strong><strong><strong><strong>对于各县的行业指引</strong></strong></strong></strong></strong></strong></strong></strong></strong></strong></strong></h2>



<p>州长Newsom宣布了针对在全州范围内允许开放并进行调整的行业新指引，以及针对将满足州要求而进入第2阶段的县的一些新指引。</p>



<p>一些县已通过认证，可以开放其他行业，包括堂食餐厅和购物中心 。查看<a href="https://covid19.ca.gov/roadmap-counties/">这些县的指引</a>和<a href="https://covid19.ca.gov/industry-guidance/">全州指引</a>。</p>
