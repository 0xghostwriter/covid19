
<h2 class="text-white">加州正日以繼夜的執行COVID-19的應對工作</h2>



<ul><li>指示加州民眾留在家中以減緩病毒傳播速度</li><li>為大多數符合醫療檢測資格的加州民眾提供免費檢測</li><li>確保學生在學校場所關閉的情況下仍能繼續學習並取得餐食</li><li>已部署加州國民警衛隊在食品銀行工作</li><li>向醫護人員發放了數百萬個N95口罩和其他防護裝備，且即將發放更多</li><li>提供安全的旅行拖車和旅館，以安置無家可歸人士</li></ul>
