
<h2 class="h3 text-primary"><strong><strong><strong><strong><strong><strong>Wear a mask!</strong></strong></strong></strong></strong></strong></h2>



<p>When you’re around anyone you don’t live with, you must have a mask covering your nose and mouth. Read more about <a href="https://covid19.ca.gov/masks-and-ppe/" target="_blank" rel="noreferrer noopener">masks and face coverings</a> and <a href="https://toolkit.covid19.ca.gov/" target="_blank" rel="noreferrer noopener">spread the word</a> that masks save lives. Find out how businesses can get <a href="https://covid19.ca.gov/request-ppe/" target="_blank" rel="noreferrer noopener">PPE</a>.</p>
