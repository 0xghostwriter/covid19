
<h2 class="p lead bold"><span aria-hidden="true" class="ca-gov-icon-warning-square h4 text-primary pr-1"></span><strong><strong><strong><strong><strong><strong>Update on California&#8217;s Progress Toward Stage 2 Reopening</strong></strong></strong></strong></strong></strong></h2>



<p>Governor Newsom<a href="https://www.gov.ca.gov/2020/05/04/governor-newsom-provides-update-on-californias-progress-toward-stage-2-reopening/"> announced</a> California is on-schedule on our <a href="https://www.gov.ca.gov/wp-content/uploads/2020/05/5.4.20-Update-on-Californias-Pandemic-Roadmap.pdf">Reopening Roadmap Report Card</a> and we will begin to move into Stage 2 on Friday, May 8. Guidelines for businesses will be released later this week.</p>
