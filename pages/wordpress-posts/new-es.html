
<h2><strong>Cerrando la Brecha Digital</strong></h2>



<p>El gobernador Newsom anunció nuevas alianzas e inversiones para apoyar el aprendizaje a distancia y cerrar la brecha digital para cientos de miles de hogares en California. Encuentre más información y <a href="https://covid19.ca.gov/la-educacion/#top">recursos en la página de educación</a>.</p>
