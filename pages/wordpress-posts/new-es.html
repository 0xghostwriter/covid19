
<h2>Compensación de trabajadores reducción de impuestos</h2>



<p>El gobernador Newsom anunció que el estado está eliminando una barrera clave para acceder la <a href="https://covid19.ca.gov/trabajadores/">compensación de trabajadores</a> y proporcionar alivio a algunos <a href="https://covid19.ca.gov/impuestos/">contribuyentes de California</a>.</p>
