
<h2 class="text-white"><strong>州府在日夜不息地抗斗 COVID-19</strong></h2>



<ul><li>已指示加州人待在家中以减慢病毒的传播</li><li>为大多数在医学上有资格的加州人提供了免费检测</li><li>确保了学生即使在学校关闭的情况下也能继续学习并有餐食</li><li>部署了加州国民警卫队在食品银行工作</li><li>向医护人员分发了数百万个 N95 口罩和其他防护装备，不久以后还会有更多</li><li>获取了旅行拖车和酒店来为无家可归者提供住所</li></ul>
