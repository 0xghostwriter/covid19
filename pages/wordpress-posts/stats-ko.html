
<p>4월 4일 현재 캘리포니아에서는 <strong>13,438 건의 확진 사례</strong>와 <strong>319 명의 사망자 건</strong>이 집계되었습니다. 약 <strong>131,500 건의 검사가</strong> 실시되었습니다. 최소 116,56건의 결과가 보고되었으며, 15,000 건이 계류 중입니다.</p>
