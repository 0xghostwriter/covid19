
<h1>Quédate en casa, salva vidas.</h1>



<p>PeoLas personas pueden transmitir el virus incluso si nunca tienen síntomas.<br>Quédese en casa excepto por necesidades esenciales. Si sale, manténgase a 6 pies de distancia de los demás y use una máscara de tela.</p>
