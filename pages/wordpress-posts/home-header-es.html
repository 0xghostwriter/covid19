
<h1>Sus acciones salvan vidas</h1>



<p class="lead">Las personas pueden propagar el virus aunque nunca presenten síntomas.<br>Permanezca en casa, excepto para necesidades esenciales. Si tiene que salir, manténgase a 6 pies de distancia de los demás y use una mascarilla de tela.</p>
