
<h2 class="text-white"><strong>州府日夜不息地抗鬥 COVID-19</strong></h2>



<ul><li>已指示加州人待在家中以減慢病毒的傳播</li><li>為大多數在醫學上有資格的加州人提供了免費檢測</li><li>確保了學生即使在學校關閉的情況下也能繼續學習並有餐食</li><li>部署了加州國民警衛隊在食品銀行工作</li><li>向醫護人員分發了數百萬個 N95 口罩和其他防護裝備，很快還會有更多</li><li>獲取了旅行拖車和酒店來為無家可歸者提供住所</li></ul>
