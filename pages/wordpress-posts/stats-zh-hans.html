
<p>截至 4 月 4 日，加州共有<strong>陽性病例</strong> <strong>13,438 個</strong>和<strong>死亡319 例</strong>。大約進行了 <strong>131,500 次檢測</strong>。至少已收到 116,563 個結果，還有 15,000 個結果正在處理中。</p>
