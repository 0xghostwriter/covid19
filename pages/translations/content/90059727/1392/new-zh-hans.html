 <h2 class="h3 text-primary"><strong><strong><strong><strong><strong><strong><strong><strong><strong><strong><strong><strong><strong><strong><strong>在公共</strong></strong></strong></strong></strong></strong></strong></strong></strong></strong></strong></strong></strong></strong></strong> <strong>空间</strong>时需要佩戴面罩</h2>



<p class="pl-0">布面罩或<a href="https://covid19.ca.gov/masks-and-ppe/">口罩</a>帮助减少冠状病毒的传播，尤其是结合身体距离和勤洗手举措的时候效果更佳。自6月18日起，当在共同或公共的室内和户外空间内无法保证社交距离时，加州人必须佩戴口罩。在此处了解更多关于<a href="https://www.cdph.ca.gov/Programs/CID/DCDC/CDPH%20Document%20Library/COVID-19/Guidance-for-Face-Coverings_06-18-2020.pdf">指引和有限的例外事项</a>的信息。&nbsp;</p>
