 <h2 class="h3 text-primary">要求部分县內的酒吧停业</h2>



<p class="pl-0">加州公共卫生局发出通告，命令部分县（列于<a href="https://www.cdph.ca.gov/Programs/CID/DCDC/Pages/COVID-19/COVID19CountyMonitoringOverview.aspx">县监测清单</a>）内的酒吧停业14天以上。其中包括Fresno、Imperial、Kern、Kings、Los Angeles、San Joaquin和Tulare县。同时建议一些其他县关闭酒吧。请参阅<a href="https://www.cdph.ca.gov/Programs/CID/DCDC/Pages/COVID-19/Bar-Closure-Guidance.aspx">完整清单</a>。 </p>
