 <h2 class="h3 text-primary">특정 카운티 내 술집 폐쇄 의무화</h2>



<p class="pl-0">캘리포니아주 보건 당국은 <a href="https://www.cdph.ca.gov/Programs/CID/DCDC/Pages/COVID-19/COVID19CountyMonitoringOverview.aspx">카운티 관찰 대상 목록</a>에 14일 이상 포함되었던 카운티 내 술집에 대해 의무적으로 폐쇄할 것을 발표하였습니다. 이 조치에는 프레즈노, 임페리얼, 컨, 킹스, 로스앤젤레스, 산호아킨 및 툴레어 카운티가 포함됩니다. 또한 기타 일부 카운티에 대해서는 술집 폐쇄를 권장합니다. <a href="https://www.cdph.ca.gov/Programs/CID/DCDC/Pages/COVID-19/Bar-Closure-Guidance.aspx">전체 목록</a>을 참조하십시오. </p>
