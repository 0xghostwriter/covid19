 <h2 class="h3 text-primary"><strong><strong>마스크를 착용하십시오!</strong></strong></h2>



<p class="pl-0">새로운 캠페인을 통해 캘리포니아 주민들에게 지역 사회 보호를 위한 최선의 방법 중 하나인 안면 가리개 착용을 장려하고 있습니다.&nbsp;우리 모두는 앞장서서 배려한다는 점을 보여줄 필요가 있습니다.&nbsp;새로운 <a href="https://toolkit.covid19.ca.gov/">동영상과 시각 자료</a>를 확인하여 소셜 미디어에서 그리고 여러분 지역 사회와 공유하십시오. 함께하면 확산을 늦출 수 있습니다.</p>
