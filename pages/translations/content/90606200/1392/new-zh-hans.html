 <h2 class="h3 text-primary"><strong>加州将关闭列于监测名单上的县内的酒吧、部分海滩停车场和室内业务</strong></h2>



<p class="pl-0">由于有感染风险，某些县必须关闭所有酒吧、部分<a href="https://www.parks.ca.gov/?page_id=30399">海滩停车场</a>及室内业务运营，即刻生效。此适用于连续3天列于县监测名单上的县。停业时间将持续至少3周。了解更多信息及查看<a href="https://covid19.ca.gov/roadmap-counties/" target="_blank" rel="noreferrer noopener">您所在的县可以开放哪些行业</a>。</p>
