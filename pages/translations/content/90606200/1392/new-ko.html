 <h2 class="h3 text-primary"><strong>캘리포니아주는 주의 관찰 목록에 포함된 카운티 내 술집, 일부 바닷가 주차장 및 실내 업체를 폐쇄합니다</strong></h2>



<p class="pl-0">이 시간부로 특정 카운티에서는 모든 술집 및 일부 <a href="https://www.parks.ca.gov/?page_id=30399">바닷가 주차장</a>, 실내 운영 업체를 폐쇄해야 합니다. 본 조치는 3일 동안 연속으로 카운티 주의 관찰 목록에 포함되어 있던 카운티에 적용됩니다. 본 폐쇄 조치는 최소 3주 동안 시행될 것입니다. 더 자세한 사항을 파악하여&nbsp;<a href="https://covid19.ca.gov/roadmap-counties/" target="_blank" rel="noreferrer noopener">해당 카운티 내 운영할 수 있는 업계</a>를 확인하십시오.</p>
