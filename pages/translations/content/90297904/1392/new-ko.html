 <h2 class="h3 text-primary"><strong><strong><strong><strong><strong><strong><strong><strong><strong><strong><strong><strong><strong><strong><strong>데이터 공유</strong></strong></strong></strong></strong></strong></strong></strong></strong></strong></strong></strong></strong></strong></strong></h2>



<p class="pl-0">캘리포니아주의 COVID-19 대응은 사태가 시작된 이후 데이터에 의해 이루어지고 있습니다. 저희는 모든 분들께 해당 데이터를 제공함으로써 COVID-19 확산을 늦추는데 있어 모두가 함께 협력할 수 있도록 하고 있습니다. 저희가 제공하는 <a href="https://covid19.ca.gov/data-and-tools/">COVID-19 데이터 및 도구</a>를 참조하십시오.</p>
