
<h1>您的行動可拯救生命。</h1>



<p class="lead text-white">無症狀感染者也可以傳播新型冠狀病毒。除滿足基本需求或從事經允許的活動以外，請留在家中。如需外出，請與他人保持6英尺距離，並佩戴布口罩。</p>
