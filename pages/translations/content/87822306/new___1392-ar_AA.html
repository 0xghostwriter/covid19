<title>آخر الأخبار</title>
<h2 class="p lead bold"><span aria-hidden="true" class="ca-gov-icon-warning-square h4 text-primary pr-1"></span><strong><strong><strong><strong><strong><strong>تقديم الدعم للعاملين</strong></strong></strong></strong></strong></strong></h2>



<p>يقدم الحاكم &quot;نيوسوم&quot; آخر مستجدات الوضع الراهن، والمتعلقة ببعض جهودات كاليفورنيا لدعم العاملين في أثناء فترة تفشي مرض COVID-19. يمكنك إيجاد <a href="https://covid19.ca.gov/workers/">معلومات تهم العاملين</a> ويمكنك أيضًا <a href="https://covid19.ca.gov/get-financial-help/">الحصول على مساعدة</a> إن كنت ممن فقدوا وظيفتهم أو تم تخفيض ساعات عملهم.</p>
